<html>
    <head>
        <title>Employee Register Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h1>Employee Registration</h1>
                </div>
                <div class="card-body">
                    <form action="#" method="post" id="empRegForm">
                        <div class="row">
                            <div class="col-2">
                                <label for="empName">Employee Name</label>
                            </div>
                            <div class="col-4">
                                <input type="text" name="empName" id="empName" class="form-control" placeholder="Full Name">
                            </div>
                            <div class="col-6">
                                <span id="empNameError"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <label for="empDept">Employee Department</label>
                            </div>
                            <div class="col-4">
                                <input type="text" name="empDept" id="empDept" placeholder="Department Code" class="form-control">
                            </div>
                            <div class="col-6">
                                <span id="empDeptError"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <label for="empSal">Employee Salary</label>
                            </div>
                            <div class="col-4">
                                <input type="number" name="empSal" id="empSal" placeholder="Monthly Salary" class="form-control">
                            </div>
                            <div class="col-6">
                                <span id="empSalError"></span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success"><i class="fa fa-sign-in" aria-hidden="true"></i> Register</button>
                    </form>
                </div>
                <div class="card-footer">
                    <span class="text-success text-center" id="footerMsg"></span>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function(){

                $("#empNameError").hide();
                $("#empNameError").hide();
                $("#footerMsg").hide();
                $("#empSalError").hide();

                var empNameError=true;
                var empDeptError=true;
                var empSalError=true;                
                
                function validateName(){
                    var empName=$("#empName").val();
                    if(empName=="")
                    {
                        $("#empNameError").show();
                        $("#empNameError").html("*Enter <b>Name</b>");
                        $("#empNameError").css("color","red")
                        empNameError=true;
                    }
                    else
                    {
                        $("#empNameError").hide();
                        empNameError=false;
                    }
                    return empNameError;
                }

                function validateDept(){
                    var empDept=$("#empDept").val();
                    if(empDept=="")
                    {
                        $("#empDeptError").show();
                        $("#empDeptError").html("*Enter <b>Department</b>");
                        $("#empDeptError").css("color","red")
                        empDeptError=true;
                    }
                    else
                    {
                        $("#empDeptError").hide();
                        empDeptError=false;
                    }
                    return empDeptError;
                }

                function validateSalary(){
                    var empSal=$("#empSal").val();

                    if(empSal=="" || empSal<=0)
                    {
                        $("#empSalError").show();
                        $("#empSalError").html("*Enter <b>Salary</b>");
                        $("#empSalError").css("color","red")
                        empSalError=true;
                    }
                    else
                    {
                        $("#empSalError").hide();
                        empSalError=false;
                    }
                    return empSalError;
                }

                $("#empName").keyup(function(){
                    validateName();
                })

                $("#empSal").keyup(function(){
                    validateSalary();
                })

                $("#empDept").keyup(function(){
                    validateDept();
                })

                $("#empRegForm").submit(function(){
                    validateName();
                    validateDept();
                    validateSalary();
                    
                    if(empNameError || empDeptError || empSalError)
                        return false;
                    else
                    {
                        $("#footerMsg").show();
                        $("#footerMsg").html("<h3>Employee Successfully Registered!!</h3>");
                        return true;
                    }    
                })
            })
        </script>
    </body>
</html>
