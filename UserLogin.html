<html>
    <head>
        <title>UserLogin Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
        <body>
           <div class="container">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h3>User Login Page</h3>
                </div>
                <div class="card-body">
                    <form id="userLoginForm" action="#" method="post">
                        <div class="row">
                            <div class="col-2">
                                <label for="username">Username</label>
                            </div>
                            <div class="col-4">
                                <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username">
                            </div>
                            <div class="col-6">
                                <span id="userNameError"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <label for="password">Password</label>
                            </div>
                            <div class="col-4">
                                <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
                            </div>
                            <div class="col-6">
                                <span id="passwordError"></span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success"><i class="fa fa-sign-in" aria-hidden="true"></i> Login User</button>
                    </form>
                    <div class="card-footer">
                        <span id="loginMsg" class="text-success">User Login success!</span>
                    </div>
                </div>
            </div>
           </div> 
           <script>
            $(document).ready(function(){
            
                $("#userNameError").hide();
                $("#passwordError").hide();
                $("#loginMsg").hide();

                var userNameError=true;
                var passwordError=true;

                function validateUserName(){
                    var val=$("#username").val();

                    if(val == "")
                    {
                        $("#userNameError").show();
                        $("#userNameError").html("*Please Enter <b>Username</b>");
                        $("#userNameError").css("color","red");
                        userNameError=true;
                    }
                    else
                    {
                        $("#userNameError").hide();
                        userNameError=false;
                    }
                    return userNameError;
                }

                function validatePassword(){
                   var val=$("#password").val();
                   if(val=="")
                   {
                        $("#passwordError").show();
                        $("#passwordError").html("*Please Enter <b>Password</b>");
                        passwordError=true;
                   }
                   else
                   {
                        $("#passwordError").hide();
                        passwordError=false;
                   }
                   return passwordError;
                }

                $("#username").keyup(function(){
                    validateUserName();
                })

                $("#password").keyup(function(){
                    validatePassword();
                })

                $("#userLoginForm").submit(function(){
                    validateUserName();
                    validatePassword();
                    $("#loginMsg").show();
                    if(userNameError && passwordError)
                        return true;
                    else
                        return false;
                })


            })
           </script>
        </body>
</html>
