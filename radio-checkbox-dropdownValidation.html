<html>
    <head>
        <title>Form Validation II</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header bg-success text-white text-center">
                    <h1>Form Validation II</h1>
                </div>
                <div class="card-body">
                    <form action="#" method="post" id="myForm">
                    <div class="row">
                        <div class="col-2">
                            <label for="gen">Gender</label>
                        </div>
                        <div class="col-4">
                            <input type="radio" name="gen" value="Male"> Male
                            <input type="radio" name="gen" value="Female"> Female
                        </div>
                        <div class="col-6">
                            <span id="genError"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label for="lang">Language</label>
                        </div>
                        <div class="col-4">
                            <input type="checkbox" name="lang" value="English"> English
                            <input type="checkbox" name="lang" value="Hindi"> Hindi
                            <input type="checkbox" name="lang" value="Tamil"> Tamil
                            <input type="checkbox" name="lang" value="Sanskrit"> sanskrit
                        </div>
                        <div class="col-6">
                            <span id="langError"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label for="course">Course</label>
                        </div>
                        <div class="col-4">
                            <select name="course" id="course" class="form-control">
                                <option value="">--Select--</option>
                                <option value="Adv Java">Adv Java</option>
                                <option value="Python">Python</option>
                                <option value="Spring MVC">Spring MVC</option>
                                <option value="AWS">AWS</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <span id="courseError"></span>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="bg-success">Submit</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function(){
                var genError=false;
                var langError=false;
                var courseError=false; 
                
                function validateGender(){
                    var len=$("input[type='radio'][name='gen']:checked").length;
                    if(len==0)
                    {
                        $("#genError").show();
                        $("#genError").html("*Select gender");
                        $("#genError").css("color","red");
                        genError=false;
                    }
                    else
                    {
                        $("#genError").hide();
                        genError=true;
                    }
                    return genError;
                }

                function validateLang(){
                    var len=$("input[type='checkbox'][name='lang']:checked").length;
                    if(len<=1)
                    {
                        $("#langError").show();
                        $("#langError").html("*Select at least two language");
                        $("#langError").css("color","red");
                        langError=false;   
                    }
                    else
                    {
                        $("#langError").hide();
                        langError=true;
                    }
                    return langError;
                };

                function validateCourse()
                {
                    var val=$("#course").val();
                    if(val=="")
                    {
                        $("#courseError").show();
                        $("#courseError").html("*Select course");
                        $("#courseError").css("color","red");
                        courseError=false;
                    }
                    else
                    {
                        $("#courseError").hide();
                        courseError=true;
                    }
                    return courseError;
                }

                $("[name='gen']").click(function(){
                    validateGender();
                })

                $("[name='lang']").click(function(){
                    validateLang();
                })

                $("#course").change(function(){
                    validateCourse();
                })

                $("#myForm").submit(function(){
                    validateGender();
                    validateLang();
                    validateCourse();
                    if(genError && langError && courseError) return true;
                    else return false;
                })

            });
        </script>
    </body>
</html>
